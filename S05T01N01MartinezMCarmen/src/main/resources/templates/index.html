<!--Esta página se utiliza para mostrar la lista de sucursales. Aquí estamos iterando sobre el objeto llistatSucursal que envía nuestro controlador desde el método viewHomePage().-->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Sucursals</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        ul li{
        list-style-type:none;
        }
        ul{
        padding:0;
        margin:0;
        }
        nav{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin: 0 0 10px 0;
        }
    </style>

</head>
<body>
<div class="container my-2">
    <h1>Llistat de Sucursals</h1>
    <nav>
        <ul>
            <li><a th:href="@{/add}" class="btn btn-outline-success">Afegir Sucursal</a></li>
        </ul>
        <form class="d-flex" role="search" action="#" th:action="@{/getOne}" method="get">
            <input class="form-control me-2" type="text" name="id" placeholder="Buscar Sucursal" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cercar</button>
        </form>
    </nav>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Pais</th>
            <th>Pertany UE</th>
            <th>Accions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="sucursal:${llistaSucursals}">
                 <td th:text="${sucursal.id}"></td>
                 <td th:text="${sucursal.nomSucursal}"></td>
                 <td th:text="${sucursal.paisSucursal}"></td>
                 <td th:text="${sucursal.tipusSucursal}"></td>
                 <td>
                    <a th:href="@{/update/{id}(id=${sucursal.id})}" class="btn btn-primary">Actualizar</a>
                    <a th:href="@{/delete/{id}(id=${sucursal.id})}" class="btn btn-danger">Borrar</a>
                 </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/}">Torna al llistat</a>
</div>
</body>
</html>
