<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Sucursal</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .container{
            justify-content:center;
            flex-direction:column;
            align-items:center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Afegir Sucursal</h1>
    <hr>
    <form action="#" th:action="@{/add}" th:object="${sucursal}" method="POST">
        <input type="text" th:field="*{nomSucursal}" placeholder="Nom de la Sucursal" class="form-control mb-4 col-4">
        <input type="text" th:field="*{paisSucursal}" placeholder="Pais de la Sucursal" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Guardar Sucursal</button>
    </form>

    <hr>

    <a th:href="@{/}"> Torna al llistat</a>
</div>
</body>
</html>
